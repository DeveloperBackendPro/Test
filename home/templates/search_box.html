{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.flexiquiz.com/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>FlexQuiz - Dashboard</title>
  </head>
  <body>
      {% include 'header.html'%}
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <br>
                  <form class="form-control" id="p-form" autocomplete="off" method="post">
                      {% csrf_token %}
                      <div class="input-group mb-3">
                          <input type="text" id="questions" class="form-control">
                      </div>
                  </form>
              </div>
          </div>
          <br>
          <div class="container">
              <div class="row">
                  <table class="table table-bordered not-visible">
                      <tbody id="result"></tbody>
                  </table>
              </div>
          </div>
      </div>
    {% include 'footer.html'%}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="{% static 'Picture/script.js'%}"></script>
  </body>
</html>
